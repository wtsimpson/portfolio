    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Millenium Computers</title>
    <link href="mc_forms.css" rel="stylesheet" />
    <link href="mc_styles.css" rel="stylesheet" />
    <script src="mc_script.js"></script>
</head>

<body>
    <header>
        <img src="mc_logo.png" alt="Logo" id="logoimg" />
    </header>

    <form id="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="post">
        <fieldset id="select">
            <label id="select" for="pSpeed">Processor Speed</label>
            <select name="pSpeed">
                <option value="3.2 GHz">3.2 GHz</option>
                <option value="4.0 GHz">4.0 GHz</option>
                <option value="5.2 GHz">5.2 GHz</option>
            </select>
            <label id="select" for="mem">Memory</label>
            <select name="mem">
                <option value="1 GB">1 GB</option>
                <option value="2 GB">2 GB</option>
                <option value="4 GB">4 GB</option>
                <option value="8 GB">8 GB</option>
            </select>
            <label id="select" for="monitor">Monitor Size</label>
            <select name="monitor">
                <option value="15">15"</option>
                <option value="17">17"</option>
                <option value="19">19"</option>
                <option value="21">21"</option>
            </select>
            <label id="select" for="hd">Hard Drive</label>
            <select name="hd">
                <option value="240 GB">240 GB"</option>
                <option value="500 GB">500 GB"</option>
                <option value="750 GB">750 GB"</option>
                <option value="1 TB">1 TB"</option>
            </select>
        </fieldset>
        <label id="radio">DVD Burner</label>
        <fieldset id="radio">
            <label for="dYes">Yes</label>
            <input name="dvd" id="dYes" value="yes" type="radio" />
            <label for="dNo">No</label>
            <input name="dvd" id="dNo" value="no" type="radio" />
        </fieldset>
        <label id="radio">Tuner Card</label>
        <fieldset id="radio">
            <label for="tYes">Yes</label>
            <input name="tuner" id="tYes" value="yes" type="radio" />
            <label for="tNo">No</label>
            <input name="tuner" id="tNo" value="no" type="radio" />
        </fieldset>
        <label id="radio">Media Card Reader</label>
        <fieldset id="radio">
            <label for="mYes">Yes</label>
            <input name="mcard" id="mYes" value="yes" type="radio" />
            <label for="mNo">No</label>
            <input name="mcard" id="mNo" value="no" type="radio" />
        </fieldset>
        <fieldset id="text">
            <label id="text" for="fnBox">First Name*</label>
            <input name="fName" id="fnBox" type="text" required />
            <label id="text" for="lnBox">Last Name*</label>
            <input name="lName" id="lnBox" type="text" required />
            <label id="text" for="addBox">Street Address*</label>
            <input name="street" id="addBox" type="text" required />
            <label id="text" for="cBox">City*</label>
            <input name="city" id="cBox" type="text" required />
            <label id="text" for="sBox">State*</label>
            <input name="state" id="sBox" type="text" required />
            <label id="text" for="zBox">Zip Code*</label>
            <input name="Zip" id="zBox" type="text" pattern="^\d{5}$" required />
            <label id="text" for="pBox">Phone Number*</label>
            <input name="phone" id="pBox" type="text" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required />
            <input name="warrenty" id="warrentyCB" value="yes" type="checkbox" />
            <label id="text" for="warrentyCB">Add a 24 month extended warrenty.</label>
            <label id="text" for="comBox">Is there any additional information or comments for your order?</label>
            <textarea name="info" id="comBox"></textarea>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="Send Order" />
            <input type="reset" value="Cancel Order" />
            <input type="button" value="Contact Me" />
        </div>
    </form>

</body>

</html>
